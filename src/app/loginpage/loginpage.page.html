<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>loginpage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">loginpage</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <ion-item>
      <ion-label position="floating">User</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [type]="togglePassword ? 'text' : 'Password'"  [(ngModel)]="pass"></ion-input>

      <ion-buttons slot="end" id="iconos">
        <ion-button (click)="mostrarPassword()">
          <ion-icon slot="icon-only"[name]="togglePassword ? 'eye' : 'eye-off'"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-button shape="round" fill="outline" (click)="mostrarToast()">Iniciar Sesión</ion-button>
    <div>
      <a href="#">¿Olvidaste tu contraseña? Recuperala aqui</a>
    </div>
  </div>
</ion-content>
