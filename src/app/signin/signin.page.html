<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signin</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="pass1"></ion-input>
      <ion-buttons slot="end" id="eyeicon">
        <ion-button>
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Verificar contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="pass2"></ion-input>
      <ion-buttons slot="end" id="eyeicon">
        <ion-button>
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
    <div>
      <ion-checkbox labelPlacement="end" color="success"></ion-checkbox>
      <ion-text>Aceptas nuestros</ion-text>
      <ion-text color="tertlary">terminos y condiciones</ion-text>
    </div>
    <ion-button (click)="signinAuth()">registrarse</ion-button>
    <br>
    <a>Ya estas registrado? Inicia sesion aqui</a>
  </div>
</ion-content>
