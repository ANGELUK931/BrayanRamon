<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculator
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="redireccion('/home')">home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-input id="display" readonly="true" [(ngModel)]="displayValue"></ion-input>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('7')">7</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('8')">8</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('9')">9</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('+')">+</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('4')">4</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('5')">5</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('6')">6</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('-')">-</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('1')">1</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('2')">2</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('3')">3</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('*')">*</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('0')">0</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('.')">.</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="clearDisplay()">Borrar</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="full" (click)="calculate()">=</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="full" (click)="appendToDisplay('/')">/</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
